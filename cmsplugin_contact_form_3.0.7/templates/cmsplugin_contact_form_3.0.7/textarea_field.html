{% load cms_tags %}

<span>
    <label for="{{ instance.html_id }}">{{ instance.label }}</label>
    <textarea id="{{ instance.html_id }}" name="{{ instance.html_name }}" cols="{{ instance.html_cols }}"
        rows="{{ instance.html_rows }}" class="{{ instance.html_classes }}"
        placeholder="{{ instance.html_placeholder }}"
        {% if instance.required %}required{% endif %}>{{ instance.default_value }}</textarea>
</span>
